<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER & STOPWATCH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #ff0000;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 8px solid #000;
            padding: 20px;
            background: #ffff00;
        }

        .header h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            text-align: center;
        }

        .nav {
            display: flex;
            border-bottom: 8px solid #000;
        }

        .nav-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            background: #fff;
            cursor: pointer;
            border-right: 8px solid #000;
            font-family: inherit;
        }

        .nav-btn:last-child {
            border-right: none;
        }

        .nav-btn.active {
            background: #000;
            color: #fff;
        }

        .nav-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .section {
            display: none;
            width: 100%;
            max-width: 900px;
        }

        .section.active {
            display: block;
        }

        .display {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            border: 8px solid #000;
            padding: 30px;
            background: #fff;
            margin-bottom: 30px;
            letter-spacing: 5px;
            font-variant-numeric: tabular-nums;
        }

        .display.ms {
            font-size: 4rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 6px solid #000;
            background: #fff;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 8px 8px 0 #000;
            transition: all 0.1s;
        }

        .btn:hover {
            background: #00ff00;
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0 #000;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0 #000;
        }

        .btn.red { background: #ff0000; color: #fff; }
        .btn.red:hover { background: #cc0000; }

        .btn.yellow { background: #ffff00; }
        .btn.yellow:hover { background: #cccc00; }

        .btn.blue { background: #0000ff; color: #fff; }
        .btn.blue:hover { background: #0000cc; }

        .btn.green { background: #00ff00; }
        .btn.green:hover { background: #00cc00; }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-box label {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
            background: #000;
            color: #fff;
            padding: 5px 12px;
        }

        .input-box input {
            width: 100px;
            padding: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            border: 6px solid #000;
            font-family: inherit;
        }

        .laps {
            margin-top: 30px;
            max-height: 250px;
            overflow-y: auto;
            border: 6px solid #000;
            background: #fff;
        }

        .lap-item {
            padding: 12px 18px;
            border-bottom: 4px solid #000;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .lap-item:nth-child(odd) {
            background: #ffff00;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .sound-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 4px solid #000;
        }

        .sound-toggle input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .sound-toggle label {
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 1rem;
        }

        .footer {
            border-top: 8px solid #000;
            padding: 20px;
            background: #000;
            color: #fff;
            text-align: center;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 1.8rem; }
            .display { font-size: 2.5rem; padding: 15px; }
            .display.ms { font-size: 2rem; }
            .btn { padding: 12px 20px; font-size: 1rem; }
            .nav-btn { padding: 12px; font-size: 1rem; }
            .input-box input { width: 70px; font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚è±Ô∏è TIMER & STOPWATCH</h1>
    </div>

    <div class="nav">
        <button class="nav-btn active" onclick="showSection('stopwatch')">STOPWATCH</button>
        <button class="nav-btn" onclick="showSection('timer')">TIMER</button>
    </div>

    <div class="content">
        <!-- STOPWATCH SECTION -->
        <div id="stopwatch" class="section active">
            <div class="display ms" id="stopwatch-display">00:00:00.00</div>
            <div class="controls">
                <button class="btn green" onclick="startStopwatch()">START</button>
                <button class="btn yellow" onclick="pauseStopwatch()">PAUSE</button>
                <button class="btn red" onclick="resetStopwatch()">RESET</button>
                <button class="btn blue" onclick="lapStopwatch()">LAP</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>

        <!-- TIMER SECTION -->
        <div id="timer" class="section">
            <div class="input-group">
                <div class="input-box">
                    <label>HOURS</label>
                    <input type="number" id="hours" min="0" max="99" value="0">
                </div>
                <div class="input-box">
                    <label>MINUTES</label>
                    <input type="number" id="minutes" min="0" max="59" value="5">
                </div>
                <div class="input-box">
                    <label>SECONDS</label>
                    <input type="number" id="seconds" min="0" max="59" value="0">
                </div>
            </div>
            <div class="sound-toggle">
                <input type="checkbox" id="sound-enabled" checked>
                <label for="sound-enabled">üîî Enable Alarm Sound</label>
            </div>
            <div class="display ms" id="timer-display">00:05:00.00</div>
            <div class="controls">
                <button class="btn green" onclick="startTimer()">START</button>
                <button class="btn yellow" onclick="pauseTimer()">PAUSE</button>
                <button class="btn red" onclick="resetTimer()">RESET</button>
            </div>
        </div>
    </div>

    <div class="footer">
        BRUTALIST TIMER & STOPWATCH ‚Äî WITH MS PRECISION & ALARM
    </div>

    <script>
        // Navigation
        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            event.target.classList.add('active');
        }

        // Sound Alarm using Web Audio API
        function playAlarmSound() {
            if (!document.getElementById('sound-enabled').checked) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create oscillator for beep sound
                function playBeep(frequency, duration, delay) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = frequency;
                        oscillator.type = 'square';
                        
                        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + duration);
                    }, delay);
                }
                
                // Play alarm pattern: 3 beeps
                playBeep(800, 0.2, 0);
                playBeep(800, 0.2, 250);
                playBeep(800, 0.2, 500);
                playBeep(1000, 0.5, 750);
                
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Format time with milliseconds
        function formatTimeMs(totalMs) {
            const h = Math.floor(totalMs / 3600000);
            const m = Math.floor((totalMs % 3600000) / 60000);
            const s = Math.floor((totalMs % 60000) / 1000);
            const ms = Math.floor((totalMs % 1000) / 10);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(ms).padStart(2, '0')}`;
        }

        // STOPWATCH with milliseconds
        let stopwatchInterval = null;
        let stopwatchMs = 0;
        let lapCount = 0;
        let stopwatchStartTime = 0;
        let stopwatchElapsed = 0;

        function updateStopwatchDisplay() {
            const now = Date.now();
            stopwatchMs = stopwatchElapsed + (now - stopwatchStartTime);
            document.getElementById('stopwatch-display').textContent = formatTimeMs(stopwatchMs);
        }

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchStartTime = Date.now();
                stopwatchInterval = setInterval(updateStopwatchDisplay, 10);
            }
        }

        function pauseStopwatch() {
            if (stopwatchInterval) {
                stopwatchElapsed += Date.now() - stopwatchStartTime;
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }

        function resetStopwatch() {
            pauseStopwatch();
            stopwatchMs = 0;
            stopwatchElapsed = 0;
            lapCount = 0;
            document.getElementById('stopwatch-display').textContent = '00:00:00.00';
            document.getElementById('laps').innerHTML = '';
        }

        function lapStopwatch() {
            if (stopwatchMs > 0) {
                lapCount++;
                const lapDiv = document.createElement('div');
                lapDiv.className = 'lap-item';
                lapDiv.innerHTML = `<span>LAP ${lapCount}</span><span>${formatTimeMs(stopwatchMs)}</span>`;
                document.getElementById('laps').prepend(lapDiv);
            }
        }

        // TIMER with milliseconds
        let timerInterval = null;
        let timerMs = 300000; // default 5 minutes in ms
        let timerEndTime = 0;

        function updateTimerDisplay() {
            const h = parseInt(document.getElementById('hours').value) || 0;
            const m = parseInt(document.getElementById('minutes').value) || 0;
            const s = parseInt(document.getElementById('seconds').value) || 0;
            timerMs = (h * 3600 + m * 60 + s) * 1000;
            document.getElementById('timer-display').textContent = formatTimeMs(timerMs);
        }

        document.getElementById('hours').addEventListener('input', updateTimerDisplay);
        document.getElementById('minutes').addEventListener('input', updateTimerDisplay);
        document.getElementById('seconds').addEventListener('input', updateTimerDisplay);

        function updateTimerCountdown() {
            const now = Date.now();
            const remaining = timerEndTime - now;
            
            if (remaining > 0) {
                document.getElementById('timer-display').textContent = formatTimeMs(remaining);
            } else {
                clearInterval(timerInterval);
                timerInterval = null;
                document.getElementById('timer-display').textContent = '00:00:00.00';
                playAlarmSound();
                
                // Visual alert
                document.body.style.background = '#ffff00';
                setTimeout(() => {
                    document.body.style.background = '#ff0000';
                    alert('‚è∞ TIME IS UP!');
                }, 100);
                
                document.getElementById('hours').disabled = false;
                document.getElementById('minutes').disabled = false;
                document.getElementById('seconds').disabled = false;
            }
        }

        function startTimer() {
            if (!timerInterval && timerMs > 0) {
                document.getElementById('hours').disabled = true;
                document.getElementById('minutes').disabled = true;
                document.getElementById('seconds').disabled = true;
                
                timerEndTime = Date.now() + timerMs;
                timerInterval = setInterval(updateTimerCountdown, 10);
            }
        }

        function pauseTimer() {
            if (timerInterval) {
                const remaining = timerEndTime - Date.now();
                clearInterval(timerInterval);
                timerInterval = null;
                timerMs = remaining > 0 ? remaining : 0;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            document.getElementById('hours').disabled = false;
            document.getElementById('minutes').disabled = false;
            document.getElementById('seconds').disabled = false;
            document.body.style.background = '#ff0000';
            updateTimerDisplay();
        }

        // Initialize timer display
        updateTimerDisplay();
    </script>
</body>
</html>
